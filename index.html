<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Loop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
    <h1>Habit Loop</h1>
    <p class="subtitle">Build consistency. One day at a time.</p>

    <div class="habit-input">
        <input type="text" placeholder="Enter a habit">
        <button>Add Habit</button>
    </div>

    <ul class="habit-list"></ul>

    <!-- REPORT SECTION -->
    <button id="reportBtn" class="report-btn">View Monthly Report</button>

    <div id="report" class="report"></div>

    <!-- CHARTS -->
    <canvas id="barChart" height="200"></canvas>
    <canvas id="pieChart" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
</body>
</html>
